name: Deploy PolyP to GitHub Pages

on:
  push:
    branches: [ Live ]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build
        run: |
          npm run build

      
      - name: Add 404 fallback for SPA
        run: |
          if [ -d dist ]; then
            cp dist/index.html dist/404.html || true
          elif [ -d build ]; then
            cp build/index.html build/404.html || true
          fi

      
      - id: detect
        name: Detect build output directory
        run: |
          if [ -d dist ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [ -d build ]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
          else
            echo "No dist/ or build/ directory found after build." >&2
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
